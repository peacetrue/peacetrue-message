description '消息控制器'

dependencies {
    api project(":peacetrue-message-service-api")
    implementation "com.github.peacetrue:peacetrue-spring"
    implementation "org.springframework:spring-webmvc"
    implementation 'org.springframework.data:spring-data-commons'
    implementation "org.springframework.boot:spring-boot-autoconfigure"
    compileOnly "org.springframework.boot:spring-boot-configuration-processor"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

    testImplementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation project(':peacetrue-message-service-mybatis')
    testImplementation project(path: ':peacetrue-message-service-mybatis', configuration: 'testArtifacts')
}
